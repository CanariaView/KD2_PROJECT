<body>

	<!--========== SIGN-IN/SIGN-UP SECTION ==========-->
	<section class="containers forms" style="margin-top: 50px;">
		<div class="form login">
			<div class="form-content">
				<header>Login</header>
				<form th:action="@{/signin}" method="POST">
					<!-- Add your login form fields here -->
					<div class="field input-field">
						<input type="text" placeholder="id" name="memberid">
					</div>

					<div class="field input-field">
						<input type="password" placeholder="Password" name="memberpwd"> <i class='bx bx-hide eye-icon'></i>
					</div>
					
					<div class="form-link">
						<a href="#" class="forgot-pass">Forgot password?</a>
					</div>
					
					<div class="field button-field">
						<input type="submit" value="Login">
					</div>
				</form>

				<div class="form-link">
					<span>Don't have an account? <a href="#"
						class="link signup-link">Signup</a></span>
				</div>
			</div>

			<div class="line"></div>

			<div class="media-options">
				<a href="#" class="field facebook"> <i
					class='bx bxl-facebook facebook-icon'></i> <span>Login with
						Facebook</span>
				</a>
			</div>

			<div class="media-options">
				<a href="#" class="field google"> <img
					th:src="@{/image/google.png}" alt="google" class="google-img">
					<span>Login with Google</span>
				</a>
			</div>
		</div>

		<div class="form signup">
			<div class="form-content">
				<header>Sign Up</header>
				<form id="memberForm" th:action="@{/signup}" method="POST">
					<div class="field input-field">
						<input type="text" placeholder="id" name="memberid" id="memberid"
							required>
					</div>
					<span id="memberidResult"></span>
					<div class="field input-field">
						<input type="password" placeholder="password" name="memberpwd"
							id="memberpwd" required> <i class='bx bx-hide eye-icon'></i>
					</div>
					<div class="field input-field">
						<input type="text" placeholder="name" name="membername"
							id="membername" required>
					</div>
					<div class="field input-field">
						<input type="text" placeholder="email" name="email" id="email"
							required>
					</div>
					<div class="field input-field">
						<input type="text" placeholder="phone" name="phone" id="phone">
					</div>
					<div class="field input-field">
						<input type="text" placeholder="address" name="address"
							id="address">
					</div>

					<div class="field button-field">
						<input id="submitBtn" type="submit" value="SignUp">
					</div>
				</form>
				</div>
			<div class=" form-link">
				<span>Already have an account? <a href="#"
					class="link login-link">Login</a></span>
			</div>
		</div>
	</section>

	<!-- JavaScript -->
	<script>
         const forms = document.querySelector(".forms"),
            pwShowHide = document.querySelectorAll(".eye-icon"),
            links = document.querySelectorAll(".link");

         pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
               let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll("#memberpwd");

               pwFields.forEach(password => {
                  if (password.type === "password") {
                     password.type = "text";
                     eyeIcon.classList.replace("bx-hide", "bx-show");
                     return;
                  }
                  password.type = "password";
                  eyeIcon.classList.replace("bx-show", "bx-hide");
               })

            })
         })

         links.forEach(link => {
            link.addEventListener("click", e => {
               e.preventDefault(); //preventing form submit
               forms.classList.toggle("show-signup");
            })
         })
      </script>
